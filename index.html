<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LF STORE</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .app-text-xs { font-size: 10px; }
        .app-text-sm { font-size: 13px; }
        .page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; z-index: 50; transition: 0.3s; overflow-y: auto; }
        .page-enter { transform: translateX(100%); }
        .page-active { transform: translateX(0); }
        .product-card { background: white; border-radius: 18px; border: 1px solid #f1f5f9; transition: 0.2s; }
        .product-card:active { background: #f1f5f9; transform: scale(0.97); }
    </style>
</head>
<body class="p-4">
<div id="app">
    <header class="mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black italic tracking-tighter uppercase">LF <span class="text-red-600">STORE</span></h1>
            <p class="app-text-xs font-bold opacity-30 uppercase tracking-[0.3em]">Platform</p>
        </div>
        <div class="bg-white border px-3 py-1 rounded-full flex items-center gap-1.5 shadow-sm">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            <span class="app-text-xs font-black text-slate-500 uppercase">Online</span>
        </div>
    </header>

    <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-1">
        <button v-for="c in categories" @click="activeTab = c" 
            :class="['px-5 py-2 rounded-xl app-text-xs font-extrabold uppercase tracking-widest border transition-all', activeTab === c ? 'bg-red-600 border-red-600 text-white' : 'bg-white text-slate-400 border-slate-100']">
            {{ c }}
        </button>
    </div>

    <div class="grid gap-3">
        <div v-for="item in filteredProducts" :key="item.id" @click="openDetail(item)" class="product-card p-3 flex items-center gap-3">
            <div class="relative">
                <img :src="item.image" class="w-14 h-14 rounded-xl object-cover bg-slate-100">
                <span v-if="item.isHot" class="absolute -top-1 -right-1 bg-red-600 text-white text-[7px] font-black px-1.5 py-0.5 rounded italic">HOT</span>
            </div>
            <div class="flex-1 min-w-0">
                <p class="app-text-xs font-black text-red-500 uppercase mb-0.5">{{ item.cat }}</p>
                <h3 class="app-text-sm font-bold text-slate-800 leading-tight truncate">{{ item.name }}</h3>
                <p class="app-text-sm font-black text-slate-900 mt-1">Rp{{ item.price }}</p>
            </div>
            <div class="text-slate-300">›</div>
        </div>
    </div>

    <div :class="['page', viewDetail ? 'page-active' : 'page-enter']">
        <template v-if="selectedItem">
            <div class="sticky top-0 z-10 bg-white/80 backdrop-blur-md p-4 flex items-center gap-4 border-b">
                <button @click="closeDetail" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100">←</button>
                <h2 class="app-text-xs font-black uppercase tracking-tight">{{ selectedItem.name }}</h2>
            </div>
            <img :src="selectedItem.image" class="w-full h-72 object-cover">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-red-50 text-red-600 app-text-xs font-black px-3 py-1 rounded-lg uppercase">{{ selectedItem.cat }}</span>
                    <p class="text-xl font-black text-red-600">Rp{{ selectedItem.price }}</p>
                </div>
                <h1 class="text-xl font-black mb-4 text-slate-900 leading-tight">{{ selectedItem.name }}</h1>
                <p class="app-text-sm text-slate-500 leading-relaxed font-medium mb-10">{{ selectedItem.desc }}</p>
                <button @click="buyNow(selectedItem)" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-[11px] shadow-lg shadow-red-100">Beli Sekarang via WA</button>
            </div>
        </template>
    </div>
</div>

<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                activeTab: 'Semua',
                viewDetail: false,
                selectedItem: null,
                categories: ['Semua', 'Aplikasi', 'Akun', 'Premium', 'Jasa'],
                products: []
            }
        },
        computed: {
            filteredProducts() { return this.activeTab === 'Semua' ? this.products : this.products.filter(p => p.cat === this.activeTab) }
        },
        methods: {
            async fetchProducts() {
                try {
                    const res = await fetch(`./data.json?t=${Date.now()}`);
                    this.products = await res.json();
                } catch (e) { console.error("Database offline!"); }
            },
            openDetail(i) { this.selectedItem = i; this.viewDetail = true; history.pushState({page:'detail'},''); },
            closeDetail() { this.viewDetail = false; },
            buyNow(i) {
                const phone = "628123456789"; // GANTI NO WA LU
                window.open(`https://wa.me/${phone}?text=Halo+LF+Store,+saya+mau+order+*${i.name}*`, '_blank');
            }
        },
        mounted() {
            this.fetchProducts();
            window.onpopstate = () => { this.viewDetail = false; };
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
        }
    }).mount('#app')
</script>
</body>
</html>
